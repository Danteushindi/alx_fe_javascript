<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="container">
      <center>
        <h1>Dynamic Quote Generator</h1>
        <div id="quoteDisplay"></div>
        <br>
        <button id="newQuote">Show New Quote</button>
        <br>
        <div id="quoteForm" style="margin-top: 20px;">
          <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
          <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
          <br>
          <button onclick="addQuote()" style="margin-top: 20px;">Add Quote</button>
        </div>
        <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" style="margin-top: 20px;"/>
        <br>
        <button onclick="exportQuotes()">Export Quotes</button>
      </center>
    </div>
    <script src="script.js"></script>
  </body>
  </html>
